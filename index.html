<!doctype html>
<html lang="pl" class="dark">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="/favicon.png" />
  <link rel="apple-touch-icon" href="/favicon.png" />
  <title>TikTok Audyt - Profesjonalny Panel do Podglądania Konkurencji</title>
  <meta name="description" content="Audyt i analiza TikTok różnymi metodami z nowoczesnym interfejsem i funkcjami analitycznymi do podglądania konkurencji." />
</head>

<body>
  <!-- GitHub Pages SPA redirect handler -->
  <script type="text/javascript">
    (function(l) {
      if (l.search[1] === '/' ) {
        var decoded = l.search.slice(1).split('&').map(function(s) {
          return s.replace(/~and~/g, '&')
        }).join('?');
        window.history.replaceState(null, null,
            l.pathname.slice(0, -1) + decoded + l.hash
        );
      }
    }(window.location))
  </script>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
